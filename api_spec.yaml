    put:
      description: Update credential
      tags:
        - credential
      parameters:
        - name: body
          in: body
          required: true
          description: Updated Credential object
          schema:
            $ref: '#/definitions/Credential'
      responses:
        200:
          description: Returns success
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
        - credential
      parameters:
        - name: body
          in: body
          required: true
          description: Updated Credential object
          schema:
            $ref: '#/definitions/Credential'
