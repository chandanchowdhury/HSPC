#
### Define all the Models
# Ref: https://github.com/OAI/OpenAPI-Specification/blob/3.0.0-rc0/versions/3.0.md#schemaObject

definitions:
  Credential:
    type: object
    properties:
      credential_id:
        type: integer
        format: int32
        minimum: 1
      emailaddress:
        type: string
        format: email
      password:
        type: string
        format: password
    required:
      - emailaddress
  Address:
    type: object
    properties:
      address_id:
        type: integer
        format: int32
        minimum: 1
      country:
        type: string
        description: Country
        default: USA
      zipcode:
        type: string
        description: Zip code
      state:
        type: string
        description: State
      city:
        type: string
        description: city or town
      line2:
        type: string
        description: optional details like street
      line1:
        type: string
        description: building and room
    required:
      - state
      - city
      - line1

  School:
    type: object
    properties:
      school_id:
        type: integer
        format: int32
        minimum: 1
        description: ID of the school in DB
      school_name:
        type: string
        description: Name of the school
        example: Ideal World High School
      address_id:
        type: integer
        format: int32
    required:
      - school_id
      - school_name

  Advisor:
    type: object
    properties:
      advisor_id:
        type: integer
        format: int32
        minimum: 1
      advisor_name:
        type: string
      emailaddress_id:
        type: integer
        format: int32
        minimum: 1
      advisor_password:
        type: string
        format: password
      school_id:
        type: integer
        format: int32
    required:
        - advisor_name
        - emailaddress_id
        - advisor_password
        - school_id

  Student:
    type: object
    properties:
      student_id:
        type: integer
        format: int32
        minimum: 1
      student_name:
        type: string
      school_id:
        type: integer
        format: int32
    required:
      - student_name

  Team:
    type: object
    properties:
      team_id:
        type: integer
        format: int32
        minimum: 1
      team_name:
        type: string
      advisor_id:
        type: integer
        format: int32
        minimum: 1
      team_division:
        type: string
        enum:
          - B # for Beginner
          - A # for Advance
      team_members:
        type: array
        items:
          #- student_id:
            type: integer
            format: int32
            minimum: 1
    required:
      - team_id
      - team_name
      - team_division
      - advisor_id

  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string