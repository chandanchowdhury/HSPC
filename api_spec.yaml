            $ref: '#/definitions/Error'

# API paths for Address
  /address:
    post:
      description: create an address
      tags:
        - address
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Address'
      response:
        200:
          description: Return the ID of the newly created school
            schema:
              type: int
              format: int32
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
    /address/{id}:
      parameters:
        - name: id
          description: ID of the Address
          in: path
          type: integer
          format: int32
          required: true
      get:
        description: Given a address id, return the details
        tags:
          - address
        responses:
          200:
            description: Address Information
            schema:
              $ref: '#/definitions/Address'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      put:
        description: Update address
        tags:
          - address
        parameters:
          - name: address
            description: address object
            in: body
            schema:
              $ref: '#/definitions/Address'
        responses:
          200:
            description: Returns address ID of the updated address
            schema:
              type: integer
              format: int32
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      delete:
        description: Given a address id, delete the address
        tags:
          - address
        responses:
          200:
            description: Return ID of the deleted address if successfully deleted
            schema:
              type: integer
              format: int32
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'

