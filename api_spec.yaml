    url: http://www.apache.org/licenses/LICENSE-2.0.html

# the domain of the service
# TODO: Enable in production
# host: hspc.cs.ksu.com

# security definitions
securityDefinitions:
  APISecurity:
    type: apiKey
    in: header
    name: hspc-api-key
  SessionSecurity:
    type: apiKey
    in: header
    name: hspc-token

security:
  - APISecurity: []

# array of all schemes that your API supports
schemes:
  # TODO: Disable HTTP and enable HTTPS when implementing in production
  - http
  # - https
# will be prefixed to all paths
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
paths:
  # API paths for Login
  /login:
    post:
      tags:
        - login
      parameters:
        - name: emailaddress
          description: Email address
          in: header
          type: string
          format: email
          required: true
        - name: password
          description: Password
          in: header
          type: string
          format: password
          required: true
      responses:
        200:
          description: Return a new session token
          schema:
            $ref: '#/definitions/Error'
          headers:
            hspc-token:
              description: The Principal object in String format
              type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  # API paths for Logout
  /logout:
    post:
      tags:
        - logout
      security:
        - SessionSecurity: []
      responses:
        200:
          description: Returns Success/Failure message with code
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
