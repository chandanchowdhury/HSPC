        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

#
### Define all the Models
# Ref: https://github.com/OAI/OpenAPI-Specification/blob/3.0.0-rc0/versions/3.0.md#schemaObject

definitions:
  Credential:
    type: object
    properties:
      credential_id:
        type: integer
        format: int64
        minimum: 1
      emailaddress:
        type: string
        format: email
        pattern: "\\b([\\w+\\d+\\.\\_\\-]+@\\w+(\\.\\w+)+){1}\\b"
      password:
        type: string
        format: password
      credential_active:
        type: boolean
        description: when an advisor registers herself, she will not be able to login unless admin has approved
        default: false
    required:
      - emailaddress
      - password

  Address:
    type: object
    properties:
      address_id:
        type: integer
        format: int64
        minimum: 1
      country:
        type: string
        description: Country
        default: USA
      zipcode:
        type: string
        description: Zip code
        pattern: "\\b([1-9]{1}\\d\\d\\d\\d){1}\\b"
      state:
        type: string
        description: State
      city:
        type: string
        description: city or town
      line2:
        type: string
        description: optional details like street
      line1:
        type: string
        description: building and room
    required:
      - zipcode
      - state
      - city
      - line1

  # One school can have only one advisor, but an advisor can represent multiple schools
  School:
    type: object
    properties:
      school_id:
        type: integer
        format: int64
        minimum: 1
        description: ID of the school in DB
      school_name:
        type: string
        description: Name of the school
        example: Ideal World High School
      address_id:
        type: integer
        format: int64
      school_advisor_active:
        type: boolean
        description: When an advisor selects herself as a school representative, it has to be approved by admin
        default: false
    required:
      - school_name
      - address_id

  Advisor:
    type: object
    properties:
      advisor_id:
        type: integer
        format: int64
        minimum: 1
      advisor_name:
        type: string
      credential_id:
        type: integer
        format: int64
        minimum: 1
    required:
        - advisor_name
        - credential_id

  Student:
    type: object
    properties:
      student_id:
        type: integer
        format: int64
        minimum: 1
      student_name:
        type: string
      school_id:
        type: integer
        format: int64
      student_grade:
        type: string
        enum:
          - Freshmen
          - Sophomore
          - Junior
          - Senior
    required:
      - student_name
      - school_id
      - student_grade

  # Max 3 teams allowed per school, unless we have really small participation
  # in which case we can allow bigger schools to bring one more team.
  Team:
    type: object
    properties:
      team_id:
        type: integer
        format: int64
        minimum: 1
      team_name:
        type: string
        minLength: 1
        maxLength: 20 # difficult print more than 20 char name in A4 sheet
      school_id:
        type: integer
        format: int64
        minimum: 1
      team_division:
        type: string
        enum:
          - Advance
          - Beginner
      team_members:
        type: array
        items:
          # array of student_ids
            type: integer
            format: int64
            minimum: 1
    required:
      - team_name
      - team_division
      - school_id

  Problem:
    type: object
    properties:
      problem_id:
        type: integer
        format: int64
        minimum: 1
      problem_category:
        type: string
        enum:
          - Advanced
          - Beginner
      problem_round:
        type: integer
        format: int64
        minimum: 1
      problem_desc:
        type: string
    required:
      - problem_id
      - problem_desc
      - problem_category
      - problem_round

  Solution:
    type: object
    properties:
      solution_id:
        type: integer
        format: int64
        minimum: 1
      solution_desc:
        type: string
      problem_id:
        type: integer
        format: int64
        minimum: 1
    required:
      - solution_id
      - solution_desc
      - problem_id

  TeamScore:
    type: object
    properties:
      team_id:
        type: integer
        format: int64
        minimum: 1
      problem_id:
        type: integer
        format: int64
        minimum: 1
      score_earned:
        type: integer
        format: int64
        minimum: 1
      submit_time: # in case of a tie
        type: string
        format: DateTime
    required:
      - team_id
      - problem_id
      - submit_time

# This model will be used for Success and Failure both.
# In case of Success,
#   For Post requests, code will be the newly created ID message will be "Created"
#   For other requests, code will be zero and message will be "Suucess".
# In case of Failure, corresponding code and message will be set.
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
      fields:
        type: string
#
  Principal:
    type: object
    description: The Principal model is used for authentication and session management.
    properties:
      email:
        type: string
      session-token:
        type: string
      created_ts:
        type: string
        format: dateTime

parameters:
  emailaddress:
    name: emailaddress
    description: Emailaddress of the Credential
    in: path
    type: string
    format: email
    required: true
  school_id:
    name: school_id
    description: SchoolID
    in: path
    type: integer
    format: int64
    required: true
  advisor_id:
    name: advisor_id
    description: AdvisorID
    in: path
    type: integer
    format: int64
    required: true
  team_id:
    name: team_id
    description: TeamID
    in: path
    type: integer
    format: int64
    required: true
  student_id:
    name: student_id
    description: StudentID
    in: path
    type: integer
    format: int64
    required: true
